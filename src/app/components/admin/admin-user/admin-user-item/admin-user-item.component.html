<tr>
    <td scope="col">
        <img [src]="user.photoURL"
             [alt]="user.displayName"
             class="profile-image">
    </td>
    <td scope="col">{{ user.displayName }}</td>
    <td scope="col">{{ user.loginDate | date:'fullDate' }}</td>
    <td scope="col">Online: {{ user.isOnline }}</td>
    <td scope="col">Roles: {{ user.roles }}</td>

</tr>
