<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-secondary pb-4 pt-3">
                    <span class="text-dark">
               <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                    alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                        <i class="fa fa-wrench"></i>&nbsp;Admin
                    </span> Settings
                </h1>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5>Application Settings</h5>
                <div class="row">
                    <div class="col-md-6">
                        <ng-template #settingsLoading>
                            <div class="text-center text-dark p-5">
                                <i class="far fa-spinner fa-pulse"></i>
                                <br>
                                loading...
                            </div>
                        </ng-template>
                        <form (ngSubmit)="onSettingsSubmit(settingsForm.value)"
                              [formGroup]="settingsForm"
                              *ngIf="settings; else settingsLoading">
                            <div class="form-group">
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                           id="allowSignup"
                                           class="form-check-input"
                                           [checked]="settings.allowSignup"
                                           [(ngModel)]="allowSignup"
                                           formControlName="allowSignup">

                                    <label class="form-check-label"
                                           for="allowSignup"
                                           (change)="allowSignup = !allowSignup">
                                        Allow User Registration?
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                           id="allowSettings"
                                           class="form-check-input"
                                           [checked]="settings.allowSettings"
                                           [(ngModel)]="allowSettings"
                                           formControlName="allowSettings">

                                    <label class="form-check-label"
                                           for="allowSettings"
                                           (change)="allowSettings = !allowSettings">
                                        Allow this page to be editable?
                                    </label>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="form-group form-check">
                                    <input type="checkbox"
                                           id="disableAdmin"
                                           class="form-check-input"
                                           [checked]="settings.disableAdmin"
                                           [(ngModel)]="disableAdmin"
                                           formControlName="disableAdmin">

                                    <label class="form-check-label"
                                           for="disableAdmin"
                                           (change)="disableAdmin = !disableAdmin">
                                        Disable ability for users to become <b>Admin</b>?
                                    </label>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary">
                                <i class="fa fa-wrench"></i>&nbsp;Save Settings
                            </button>

                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="text-right m-2">
                            <a [routerLink]="['/admin/meta']"
                               class="btn btn-outline-primary borderless">
                                <i class="fa fa-chart-line"></i>&nbsp;Edit Meta/Scripts
                            </a>
                        </div>
                        <div class="text-right m-2">
                            <a [routerLink]="['/admin/ads']"
                               class="btn btn-outline-primary borderless">
                                <i class="fa fa-money-bill-wave"></i>&nbsp;Edit Advertising Scripts
                            </a>
                        </div>
                        <div class="text-right m-2">
                            <a [routerLink]="['/admin/cards']"
                               class="btn btn-outline-primary borderless">
                                <i class="fa fa-passport"></i>&nbsp;Edit Cards
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <ng-template #videoLoading>
                    <div class="text-center text-dark p-5">
                        <i class="far fa-spinner fa-pulse"></i>
                        <br>
                        loading...
                    </div>
                </ng-template>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="dailyVideoForm"
                              (ngSubmit)="onDailyVideoSubmit(dailyVideoForm.value)"
                              *ngIf="dailyVideo; else videoLoading">
                            <div class="form-group">
                                <label>
                                    <h5>DDW Daily News Video</h5>
                                    <p class="text-light">URL needs to come from a embedded iFrame</p>
                                    <p class="text-light">ie. Go to YouTube video > share > embed > grab url from
                                        src="this-url"</p>
                                </label>
                                <input type="url"
                                       class="form-control"
                                       [(ngModel)]="videoURL"
                                       formControlName="videoURL">
                            </div>
                            <button class="btn btn-primary">
                                <i class="fa fa-video"></i>&nbsp;Save Video URL
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <ng-template #loading>
                    <div class="text-center text-dark p-5">
                        <i class="far fa-spinner fa-pulse"></i>
                        <br>
                        loading...
                    </div>
                </ng-template>
                <div class="card">
                    <div class="card-body">
                        <form [formGroup]="countdownForm"
                              (ngSubmit)="onCountdownSubmit(countdownForm.value)"
                              *ngIf="countdown; else loading">
                            <div class="form-group">
                                <label><h5>Set Countdown Date</h5>
                                    Current Set Date is: <br> {{ countdown.date.toDate() | date:'medium' }}
                                </label>
                                <input type="string"
                                       class="form-control"
                                       bsDatepicker
                                       [bsConfig]="bsConfig"
                                       placement="top"
                                       [(ngModel)]="date"
                                       formControlName="date">
                            </div>
                            <button class="btn btn-primary">
                                <i class="fa fa-alarm-clock"></i>&nbsp;Save Countdown
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
