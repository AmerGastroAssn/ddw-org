<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card admin-badge-card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3 admin-badge">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                         alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                    <i class="fa fa-file-signature"></i>&nbsp;Admin
                    Privacy Policy
                </h1>
            </div>
        </div>
    </div>
</div>


<div class="row m-4 pl-5">
    <div class="container">
        <a [routerLink]="['/admin/settings']" class="btn btn-default">
            <i class="fal fa-arrow-circle-left"></i>&nbsp;Settings
        </a>
    </div>
</div>


<div class="row">
    <div class="container mb-5">
        <div class="col-md-12">
            <ng-template #loading>
                <div class="text-center text-dark p-5">
                    <i class="far fa-spinner fa-pulse"></i>
                    <br>
                    loading...
                </div>
            </ng-template>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="privacyPolicyForm"
                          (ngSubmit)="onPrivacyPolicySubmit(privacyPolicyForm.value)"
                          *ngIf="privacyPolicy; else loading">

                        <div class="form-group" *ngIf="privacyPolicy.body">
                            <p class="mt-2 info text-right">
                                <i class="fa fa-clock"></i>&nbsp;{{
                                privacyPolicy.updatedAt | date:'medium' }} <br>
                                <i class="fa fa-user"></i>&nbsp;{{ privacyPolicy.author }}
                            </p>
                            <ckeditor [formControl]="privacyPolicyForm.controls['body']"
                                      [(ngModel)]="privacyPolicy.body"
                                      [readonly]="false"
                                      [config]="CkeditorConfig"
                                      id="body"
                                      name="body"
                                      debounce="500">
                            </ckeditor>
                            <p class="help-block alert alert-warning text-center mt-1"
                               *ngIf="!f.body.valid && f.body.touched">
                                The <b>Body</b> with at least 100 characters is required!
                            </p>
                        </div>


                        <button type="submit" class="btn btn-secondary mb-5 mt-3 full-width">
                            <i class="fa fa-file-signature"></i>&nbsp;Save Privacy Policy
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
