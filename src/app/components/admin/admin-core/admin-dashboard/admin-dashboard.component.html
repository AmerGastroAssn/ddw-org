<!-- * DASHBOARD * -->
<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3 admin-badge">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                         alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                    <i class="fa fa-chart-pie"></i>&nbsp;Admin
                    Dashboard
                </h1>
            </div>
        </div>
    </div>
</div>

<!-- * Nav buttons * -->
<div class="row m-4 pl-5">
    <div class="container">
        <div class="text-right mr-5">
            <div class="btn-group btn-group-md float-right"
                 role="group"
                 aria-label="Basic example">
                <a href="https://analytics.google.com/analytics/web/?authuser=2#/report-home/a767255w54942143p55907061"
                   target="_blank"
                   class="btn btn-default">
                    <i class="fa fa-signal"></i>&nbsp;
                    DDW Google Analytics</a>
                <a [routerLink]="['/admin/settings']"
                   class="btn btn-default">
                    <i class="fa fa-wrench"></i>&nbsp;Settings
                </a>
                <a [routerLink]="['/admin/home']"
                   class="btn btn-default">
                    <i class="fa fa-home"></i>&nbsp;Home Page
                </a>
            </div>
        </div>
    </div>
</div>

<!-- * Data Studio Google Analytics * -->
<div class="row mb-5">
    <div class="container">
        <div class="offset-md-1">
            <iframe width="900" height="1200"
                    src="https://datastudio.google.com/embed/reporting/15sWOduMA0tqY-oMkfpGtHjd35r4A5GuY/page/1M"
                    frameborder="0" style="border:0" allowfullscreen>
            </iframe>
        </div>
    </div>
</div>
