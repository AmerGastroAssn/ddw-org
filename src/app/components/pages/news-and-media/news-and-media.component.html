<!-- * NEWS-AND-MEDIA-PAGE * -->
<div *ngIf="page">
    <img [src]="page.bannerPhotoURL" class="bannerPhotoURL">

    <div class="container">
        <h1 class="title">{{ page.title }}</h1>
    </div>

    <div class="row crumbs">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <div class="text-capitalize text-decoration-none">News</div>
                </li>
                <li class="breadcrumb-item active">{{page.title}}</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="container-fluid body-container">
            <img [src]="page.photoURL"
                 class="photoURL">
            <div [innerHTML]="page.body | safeHtml"></div>
        </div>
    </div>

    <div class="row" *ngIf="page.hasCalendar">
        <div class="container-fluid">
            <ddw-admin-calendar-item
                    *ngFor="let calEl of calendar$ | async"
                    [calendar]="calEl">
            </ddw-admin-calendar-item>
        </div>
    </div>

    <div class="row">
        <div class="container">
            <div class="col-md-4 offset-md-4 text-center">
                <h2 class="card-sec-title">Additional Details</h2>
                <div class="col-4 offset-4">
                    <div class="underline"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row cards">
        <div class="container">
            <div class="card-deck">
                <div class="row">
                    <ddw-admin-cards
                            class="col-md-4"
                            *ngFor="let cardEl of cards$ | async"
                            [card]="cardEl">
                    </ddw-admin-cards>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="pressReleases && !page">
    <img [src]="banner" class="bannerPhotoURL">

    <div class="container">
        <h1 class="title">{{ pageTitle }}</h1>
    </div>

    <div class="row crumbs">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="['/home']">{{ newsTitle }}</a>
                </li>
                <li class="breadcrumb-item active">{{pageTitle}}</li>
            </ol>
        </div>
    </div>


    <div class="row">
        <div class="container-fluid">
            <ddw-admin-press-release-item
                    *ngFor="let prEl of pressReleases"
                    [pressRelease]="prEl">
            </ddw-admin-press-release-item>
        </div>
    </div>
</div>
