<!-- * ADMIN-USER-LIST * -->

<!-- Layout content -->
<div class="layout-content mb-5" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">

        <div class="card p-3">
            <h4 class="font-weight-bold py-3 mb-4 pl-2">
                All Users
            </h4>

            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th colspan="2">User</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date</th>
                        <th scope="col">Admin</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users$ | async;">
                        <td scope="col">
                            <a [routerLink]="['/admin/users/', user.uid]">
                                <img [src]="user.photoURL"
                                     [alt]="user.displayName"
                                     class="profile-image rounded-circle">
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/users/', user.uid]" class="displayName">
                                {{ user.displayName }}
                            </a>
                        </td>
                        <td scope="col">
                            {{ user.email }}
                        </td>
                        <td scope="col">{{ user.loginDate | date:'fullDate' }}</td>
                        <td scope="col" style="text-align:center;">
                                <span class="badge badge-outline-success" *ngIf="user.admin">
                                    Yes
                                </span>
                            <span class="badge badge-outline-danger" *ngIf="!user.admin">
                                    No
                            </span>
                        </td>
                        <td>
                            <a class="btn btn-default btn-xs icon-btn md-btn-flat user-tooltip"
                               [routerLink]="['/admin/users/', user.uid]">
                                <i class="fa fa-pencil"></i>&nbsp;
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" [routerLink]="['/admin/users']" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" [routerLink]="['/admin/users']">1</a></li>
                    <li class="page-item">
                        <a class="page-link" [routerLink]="['/admin/users']" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>
    <!-- / Content -->


</div>
<!-- Layout content -->
