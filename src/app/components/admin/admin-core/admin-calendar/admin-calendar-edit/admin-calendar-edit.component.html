<!-- * CALENDAR * -->
<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-secondary pb-4 pt-3">
                    <span class="text-dark">
               <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                    alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                        <i class="fa fa-calendar"></i>&nbsp;Admin
                    </span> Calendar Settings
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="row m-4 pl-5">
    <div class="container">
        <a [routerLink]="['/admin/settings']" class="back-pages"><i class="fal fa-arrow-circle-left"></i>&nbsp;Settings</a>
    </div>
</div>

<!-- * Event 1 * -->
<div class="row">
    <div class="container mb-5">
        <div class="col-md-12">
            <ng-template #loading1>
                <div class="text-center text-dark p-5">
                    <i class="far fa-spinner fa-pulse"></i>
                    <br>
                    loading...
                </div>
            </ng-template>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="calendarForm1"
                          (ngSubmit)="onCalendar1Submit(calendarForm1.value)"
                          *ngIf="calendar1; else loading1">


                        <div class="form-group">
                            <label>Event 1 Date <br>
                                <small>Currently:
                                <b>{{ calendar1.date | date:'fullDate' }}</b></small>
                            </label>

                            <input type="text"
                                   class="form-control"
                                   bsDatepicker
                                   [bsConfig]="bsConfig"
                                   formControlName="date"/>
                        </div>

                        <div class="form-group">
                            <label>Body</label>

                            <textarea type="text"
                                      rows="5"
                                      class="form-control"
                                      placeholder="Enter body of event here..."
                                      [(ngModel)]="calendar1.body"
                                      formControlName="body">
                            </textarea>

                        </div>

                        <button type="submit" class="btn btn-primary mb-5">
                            <i class="fa fa-calendar"></i>&nbsp;Save Event 1
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
