<!-- * ADMIN-RESET-PASSWORD * -->
<div class="row mb-5 mt-5">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center text-secondary pb-4 pt-3">
                    <span class="text-dark">
               <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                    alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                        <i class="fa fa-envelope-open"></i>&nbsp;Admin
                    </span> Reset Password
        </h1>
      </div>
    </div>
  </div>
</div>


<div class="row">
    <div class="container">
        <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
            <div class="card">
                <div class="card-body">
                    <!--<h2 class="card-title">Log In</h2>-->
                    <form [formGroup]="loginForm"
                          (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email"
                                   class="form-control"
                                   formControlName="email">
                        </div>

                        <button type="submit"
                                class="btn btn-primary"><i class="fa fa-share-square"></i>&nbsp;Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
