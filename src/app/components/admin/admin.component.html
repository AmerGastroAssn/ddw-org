<!-- * ADMIN * -->
<!-- Layout wrapper -->
<div class="layout-wrapper layout-2">
    <div class="layout-inner">
        <div id="layout-sidenav"
             class="layout-sidenav sidenav sidenav-vertical bg-dark" style="background-color:#282E3E;"
             *ngIf="toggleSidenav">
            <ddw-admin-sidenav [@simpleFadeAnimation]="'in'"></ddw-admin-sidenav>
        </div>

        <div class="layout-container">
            <!-- * Navbar * -->
            <ddw-admin-navbar></ddw-admin-navbar>
            <!-- * Fab Toggle Button * -->

            <button mat-fab
                    (click)="onToggleSidenav()">
                <i class="fa"
                   [ngClass]="{'fa-arrow-alt-circle-left':toggleSidenav,
                   'fa-arrow-alt-circle-right':!toggleSidenav}"
                   matTooltip="Click to toggle sidebar navigation"
                   [matTooltipShowDelay]="showDelay.value"
                   [matTooltipHideDelay]="hideDelay.value"
                   aria-label="Click to toggle sidebar navigation">
                </i>
            </button>
            <!-- * App Container * -->
            <router-outlet></router-outlet>
            <ddw-admin-mobile-footernav></ddw-admin-mobile-footernav>
        </div>
    </div>
</div>
