<!-- * CALENDAR-NEW * -->
<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center text-secondary pb-4 pt-3">
                    <span class="text-dark">
               <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                    alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                        <i class="fa fa-calendar"></i>&nbsp;Admin
                    </span> New Calendar Event
                </h1>
            </div>
        </div>
    </div>
</div>

<!-- * button nav group * -->
<div class="row m-4 pl-5" [@simpleFadeAnimation]="'in'">
    <div class="container">
        <div class="text-right mr-5">
            <div class="btn-group btn-group-md float-right"
                 role="group"
                 aria-label="Basic example">
                <a [routerLink]="['/admin/settings']"
                   class="btn btn-default">
                    <i class="fa fa-wrench"></i>&nbsp;Settings
                </a>
                <a [routerLink]="['/admin/calendar']"
                   class="btn btn-default">
                    <i class="fa fa-arrow-square-left"></i>&nbsp;
                    Calendar List</a>
            </div>
        </div>
    </div>
</div>

<!-- * Event  * -->
<div class="row" [@simpleFadeAnimation]="'in'">
    <div class="container mb-5">
        <div class="col-md-12">
            <ng-template #loading>
                <div class="text-center text-dark p-5">
                    <i class="far fa-spinner fa-pulse"></i>
                    <br>
                    loading...
                </div>
            </ng-template>
            <div class="card">
                <div class="card-body">
                    <form (ngSubmit)="onCalendarCreate(newCalForm.value)"
                          [formGroup]="newCalForm"
                          *ngIf="calColumnValues; else loading">

                        <div class="form-group">
                            <label>Title</label>
                            <input type="text"
                                   class="form-control"
                                   required
                                   formControlName="title"/>
                        </div>

                        <div class="form-group">
                            <label>Column (day) <br>
                                <span class="text-right back-edit">
                                    <a [routerLink]="['/admin/calendar']"
                                       class="btn btn-default">
                                      <i class="fa fa-pencil"></i> Back to edit event, to edit Days/Columns
                                    </a>
                                </span>
                            </label>
                            <select class="custom-select"
                                    size="4"
                                    required
                                    formControlName="column">
                                <option [value]="calColumnValues.column1">
                                    {{ calColumnValues.column1 }}
                                </option>
                                <option [value]="calColumnValues.column2">
                                    {{ calColumnValues.column2 }}
                                </option>
                                <option [value]="calColumnValues.column3">
                                    {{ calColumnValues.column3 }}
                                </option>
                                <option [value]="calColumnValues.column4">
                                    {{ calColumnValues.column4 }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Event Date</label>
                            <input type="text"
                                   class="form-control"
                                   bsDatepicker
                                   placement="top"
                                   required
                                   formControlName="date"
                                   [bsConfig]="bsConfig"/>
                        </div>

                        <div class="form-group">
                            <label>Start Time <br>
                                <b>Currently Set To: {{ startTime | date:'shortTime' }}</b>
                            </label>
                            <timepicker type="text"
                                        required
                                        name="startTime"
                                        class="form-control"
                                        formControlName="startTime">
                            </timepicker>
                        </div>

                        <div class="form-group">
                            <label>End Time <br>
                                <b>Currently Set To: {{ endTime | date:'shortTime' }}</b>
                            </label>
                            <timepicker type="text"
                                        class="form-control"
                                        required
                                        name="endTime"
                                        formControlName="endTime">
                            </timepicker>
                        </div>

                        <div class="form-group">
                            <label>Body</label>
                            <ckeditor [config]="CkeditorConfig"
                                      [readonly]="false"
                                      debounce="500"
                                      [formControl]="newCalForm.controls['body']">
                            </ckeditor>
                        </div>

                        <button type="submit" class="btn btn-primary mb-5">
                            <i class="fa fa-calendar"></i>&nbsp;Save Event
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
