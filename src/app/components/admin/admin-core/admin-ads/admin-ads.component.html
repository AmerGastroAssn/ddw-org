<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card admin-badge-card">
            <div class="card-body">
                <h1 class="text-center text-secondary pb-4 pt-3">
                    <span class="text-dark">
               <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                    alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                        <i class="fa fa-money-bill-wave"></i>&nbsp;Admin
                    </span> Ads
                </h1>
            </div>
        </div>
    </div>
</div>


<div class="row m-4 pl-5">
    <div class="container">
        <a [routerLink]="['/admin/settings']" class="back-pages"><i class="fal fa-arrow-circle-left"></i>&nbsp;Settings</a>
    </div>
</div>


<div class="row">
    <div class="container mb-5">
        <div class="col-md-12">
            <ng-template #loading>
                <div class="text-center text-dark p-5">
                    <i class="far fa-spinner fa-pulse"></i>
                    <br>
                    loading...
                </div>
            </ng-template>
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="adsForm"
                          (ngSubmit)="onAdsSubmit(adsForm.value)"
                          *ngIf="ads; else loading">

                        <div class="form-group">
                            <label>Header Ad <br>
                                <small>(Top horizontal bar)</small>
                            </label>

                            <pre>
                                 <textarea type="text"
                                           rows="13"
                                           class="form-control"
                                           placeholder="Headerbar script here..."
                                           [(ngModel)]="ads.headerbar"
                                           formControlName="headerbar">
                                </textarea>
                             </pre>
                        </div>

                        <div class="form-group">
                            <label>Skyscraper <br>
                                <small>(Right sidebar)</small>
                            </label>
                            <pre>
                                <textarea type="text"
                                          rows="13"
                                          class="form-control"
                                          placeholder="Skyscraper script here..."
                                          [(ngModel)]="ads.skyscraper"
                                          formControlName="skyscraper">
                                </textarea>
                            </pre>
                        </div>

                        <div class="form-group">
                            <label>Footerbar <br>
                                <small>(Bottom horizontal bar)</small>
                            </label>
                            <pre>
                                <textarea type="text"
                                          rows="13"
                                          class="form-control"
                                          placeholder="Footerbar script here..."
                                          [(ngModel)]="ads.footerbar"
                                          formControlName="footerbar">
                                </textarea>
                            </pre>
                        </div>


                        <button type="submit" class="btn btn-primary mb-5">
                            <i class="fa fa-money-bill-wave"></i>&nbsp;Save Ads
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
