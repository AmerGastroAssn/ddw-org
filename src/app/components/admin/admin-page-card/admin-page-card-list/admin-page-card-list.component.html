<!-- * PAGE-CARD-LIST * -->
<div class="row mb-3 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3 admin-badge">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                         alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                    <i class="fa fa-window-restore"></i>&nbsp;Admin
                    Page Cards
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="offset-md-10">
            <a [routerLink]="['/admin/page-cards/new']"
               class="btn btn-default">&nbsp; <i class="fa fa-window-restore"></i>
                New Card
            </a>
        </div>
    </div>
</div>

<!-- Layout content -->
<div class="layout-content mb-5" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container flex-grow-1 container-p-y">

        <div class="card p-3">

            <div class="row">
                <div class="col-md-8">
                    <h4 class="font-weight-bold py-3 mb-4 pl-2">
                        All Page Cards
                    </h4>
                </div>
                <!-- * Sort Filter * -->
                <!--<div class="col-md-auto">-->
                <!--<mat-form-field>-->
                <!--<mat-select [(ngModel)]="selectedContactFilter"-->

                <!--{{ sort.type }}-->
                <!--</mat-option>-->
                <!--</mat-select>-->
                <!--</mat-form-field>-->
                <!--</div>-->
            </div>


            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="vertical-align: top;">Image</th>
                        <th scope="col" style="vertical-align: top;">Title</th>
                        <th scope="col" style="vertical-align: top;">Button Text</th>
                        <th scope="col" style="vertical-align: top;">Author</th>
                        <th scope="col" style="vertical-align: top;" class="text-center">Ext URL</th>
                        <th scope="col" style="vertical-align: top;" class="text-center">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let card of pageCards$ | async">
                        <td scope="col">
                            <a [routerLink]="['/admin/page-cards/', card.$key, 'edit']">
                                <img [src]="card.photoURL" [alt]="card.title" style="max-width:50px;">
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/page-cards/', card.$key, 'edit']"
                               class="text-dark text-decoration-none">
                                {{ card.title }}
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/page-cards/', card.$key, 'edit']"
                               class="text-dark text-decoration-none">
                                {{ card.buttonString }}
                            </a>
                        </td>
                        <td scope="col">
                            <span *ngIf="card.author">
                                {{ card.author }}
                            </span>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success"
                                  *ngIf="card.isExtURL">
                                <i class="fa fa-check-circle"></i>
                            </span>
                            <span class="badge badge-outline-danger"
                                  *ngIf="!card.isExtURL">
                                <i class="fa fa-times-circle"></i>
                            </span>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-default btn-sm icon-btn md-btn-flat user-tooltip mt-1 ml-2"
                               matTooltip="View card details"
                               [routerLink]="['/admin/page-cards/', card.$key, 'edit']">
                                <i class="fa fa-pencil-alt"></i>
                            </a>
                            <a class="btn btn-default text-danger btn-sm icon-btn md-btn-flat user-tooltip ml-2 mt-1 text-white"
                               matTooltip="Delete Card?"
                               (click)="onDeletePageCard(card.$key, card.title)">
                                <i class="fa fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
