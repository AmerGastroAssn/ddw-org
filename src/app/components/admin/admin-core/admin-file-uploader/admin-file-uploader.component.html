<!-- * FILE-UPLOADER * -->
<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3 admin-badge">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                         alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                    <i class="fa fa-cloud-upload"></i>&nbsp;Admin
                    File Uploader
                </h1>
            </div>
        </div>
    </div>
</div>


<div class="row m-4 pl-5">
    <div class="container">
        <div class="offset-md-10">
            <a [routerLink]="['/admin/files']" class="btn btn-default">
                <i class="fa fa-file-alt"></i>&nbsp;View Files
            </a>
        </div>
    </div>
</div>


<ddw-admin-file-uploader-item></ddw-admin-file-uploader-item>
