<!-- * ADMIN-PAGE-DETAILS (PREVIEW) * -->
<div class="row mb-4">
    <div class="container">
        <a class="text-primary back-users"
           [routerLink]="['/admin/pages']"><i class="fal fa-arrow-circle-left"></i>&nbsp;All Pages
        </a>

        <div class="card mt-4 bg-light" *ngIf="page">
            <h3 class="card-header">
                {{ page.title }}
            </h3>
            <div class="card-body">
                <h5 class="card-title">
                    {{ page.author }}
                </h5>
                <p class="card-text">
                    <b>Category:</b> {{ page.category }}
                </p>
                <div class="btn-group float-right"
                     role="group"
                     aria-label="Basic example">
                    <a class="btn btn-secondary btn-sm"
                       [routerLink]="['edit']">
                        <i class="fa fa-pencil"></i>&nbsp;Edit
                    </a>
                    <a class="btn btn-warning btn-sm"
                       [routerLink]="['/admin/pages']">
                        <i class="fa fa-undo"></i>&nbsp;Cancel
                    </a>
                    <button class="btn btn-danger btn-sm"
                            (click)="onDeletePage()">
                        <i class="fa fa-trash"></i>&nbsp;Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div *ngIf="page">
        <img class="img-fluid" [src]="page.photoURL" [alt]="page.title">

        <div class="container-fluid">
            <h5 class="card-title">{{ page.title }}</h5>
            <div [innerHTML]="page.body"></div>
            <small class="text-muted">Publish Date: {{ page.date.toDate() | date:'fullDate' }}</small>
        </div>
    </div>
</div>
