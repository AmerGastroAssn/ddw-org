<!-- * ADMIN-PAGE-REGISTER-LIST * -->
<!-- Layout content -->
<div class="layout-content mb-5">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">

        <div class="card p-3">
            <h4 class="font-weight-bold py-3 mb-4 pl-2">
                Register Pages
            </h4>

            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="vertical-align: top;">Body Image</th>
                        <th scope="col" style="vertical-align: top;">Title</th>
                        <th scope="col" style="vertical-align: top;">Category/Sort #</th>
                        <th scope="col" style="vertical-align: top;">External URL</th>
                        <th scope="col" style="vertical-align: top;">Published</th>
                        <th scope="col" style="vertical-align: top;">Publish <br> Date</th>
                        <th scope="col" style="vertical-align: top;">Calendar</th>
                        <th scope="col" style="vertical-align:top; text-align:center;">Author</th>
                        <th scope="col" style="vertical-align: top;">Cards</th>
                        <th scope="col" style="vertical-align: top;">Grand-<br>child</th>
                        <th scope="col" style="vertical-align:top; text-align:center;">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let page of regPage$ | async;">
                        <td scope="col" style="text-align:center;">
                            <a [routerLink]="['/admin/pages/', page.url]">
                                <img [src]="page.photoURL"
                                     class="page-image">
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/pages/', page.url]" class="text-truncate">
                                {{ page.title | slice:0:20 }}
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/', page.category]" class="btn btn-default">
                                {{ page.category }} <span class="badge">{{ page.sortOrder }}</span>
                            </a>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success" *ngIf="page.isExtURL">
                                Yes
                            </span>
                            <span class="badge badge-outline-danger" *ngIf="!page.isExtURL">
                                No
                            </span>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success" *ngIf="page.published">
                                Yes
                            </span>
                            <span class="badge badge-outline-danger" *ngIf="!page.published">
                                No
                            </span>
                        </td>
                        <td scope="col" class="date">{{ page.date | date:'mediumDate' }}</td>
                        <td scope="col" style="text-align:center;">
                            <a [routerLink]="['/admin/calendar']">
                                <span class="badge badge-outline-success" *ngIf="page.hasCalendar">
                                <i class="fa fa-calendar-check"></i>
                            </span>
                            </a>
                            <a [routerLink]="['/admin/calendar']">
                                <span class="badge badge-outline-danger" *ngIf="!page.hasCalendar">
                                <i class="fa fa-calendar-times"></i>
                            </span>
                            </a>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span>{{ page.author }}</span>
                        </td>
                        <td scope="col" style="text-align:center;">
                        <span class="badge badge-outline-success" *ngIf="page.hasCards">
                            <i class="fa fa-check-circle"></i>
                        </span>
                            <span class="badge badge-outline-danger" *ngIf="!page.hasCards">
                            <i class="fa fa-times-circle"></i>
                        </span>
                        </td>
                        <td scope="col" class="text-center">
                            <span class="badge badge-outline-success" *ngIf="page.isGrandchildPage">
                            <i class="fa fa-check-square"></i>
                        </span>
                            <span class="badge badge-outline-danger" *ngIf="!page.isGrandchildPage">
                            <i class="fa fa-times-square"></i>
                        </span>
                        </td>
                        <td style="text-align:center;">
                            <a class="btn btn-default btn-sm icon-btn md-btn-flat user-tooltip ml-1"
                               [routerLink]="['/admin/pages/', page.url, 'edit']">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="btn btn-default text-secondary btn-sm icon-btn md-btn-flat user-tooltip ml-1"
                               [routerLink]="['/admin/pages/', page.url]">
                                <i class="fa fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
