<div class="row mb-5 mt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3 admin-badge">
               <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                    alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                        <i class="fa fa-user-lock"></i>&nbsp;Admin
                    Login
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="col-md-8 offset-md-2 col-sm-12 offset-sm-0">
            <div class="card">
                <div class="card-body">
                    <!--<h2 class="card-title">Log In</h2>-->
                    <form [formGroup]="loginForm"
                          (ngSubmit)="onLogin(loginForm.value)">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email"
                                   class="form-control"
                                   required
                                   [class.invalid]="!f.email.valid && f.email.touched"
                                   formControlName="email">
                            <p class="help-block alert alert-warning text-center mt-1"
                               *ngIf="!f.email.valid && f.email.touched">
                                Valid <b>Email</b> is required!
                            </p>
                        </div>

                        <div class="form-group">
                            <label>Password</label>
                            <input type="password"
                                   class="form-control"
                                   required
                                   [class.invalid]="!f.password.valid && f.password.touched"
                                   formControlName="password">
                            <p class="help-block alert alert-warning text-center mt-1"
                               *ngIf="!f.password.valid && f.password.touched">
                                Valid <b>Password</b> is required!
                            </p>
                        </div>

                        <button type="submit"
                                class="btn btn-primary">
                            <i class="fa fa-unlock"></i>&nbsp;Login
                        </button>
                    </form>

                    <p class="mt-5"><small>Forgot password? <a [routerLink]="['/admin/reset']">Reset</a>.</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
