<!-- * ADMIN-PAGE-NEW * -->
<div class="row mb-4">
    <a class="text-primary back-pages"
       [routerLink]="['/admin/pages']"><i class="fal fa-arrow-circle-left"></i>&nbsp;All Pages
    </a>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h2>New Page</h2>
                    </div>

                    <form (ngSubmit)="onAddNewPage(newPageForm.form)" #newPageForm="ngForm">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text"
                                   class="form-control"
                                   name="title"

                                   [(ngModel)]="page.title"
                                   #title="ngModel">
                            <!--<p class="help-block alert alert-warning text-center mt-1"-->
                               <!--*ngIf="!f.title.valid && f.title.touched">-->
                                <!--Valid <b>Title</b> is required!-->
                            <!--</p>-->
                        </div>

                        <div class="form-group">
                            <label>Author</label>
                            <input type="text"
                                   class="form-control"
                                   name="author"

                                   [(ngModel)]="page.author"
                                   #author="ngModel">
                            <!--<p class="help-block alert alert-warning text-center mt-1"-->
                               <!--*ngIf="!f.author.valid && f.author.touched">-->
                                <!--<b>Author</b> is required!-->
                            <!--</p>-->
                        </div>


                        <div class="form-group">
                            <label>Publish On
                                <small>(Hover input and click arrow for datepicker)</small>
                            </label>
                            <input type="date"
                                   class="form-control"
                                   name="date"

                                   [(ngModel)]="page.date"
                                   #date="ngModel">
                        </div>

                        <div class="form-group">
                            <label>Image</label>
                            <input type="text"
                                   class="form-control"
                                   name="photoURL"

                                   [(ngModel)]="page.photoURL"
                                   #photoURL="ngModel">
                        </div>

                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control"
                                    id="category"
                                    name="category"

                                    [(ngModel)]="page.category"
                                    #category="ngModel">
                                <option>Register</option>
                                <option>Attendee Planning</option>
                                <option>Education</option>
                                <option>Exhibitor Information</option>
                                <option>News &amp; Media</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="category">Template</label>
                            <select class="form-control"
                                    id="template"
                                    name="template"

                                    [(ngModel)]="page.template"
                                    #template="ngModel">
                                <option>Full Width</option>
                                <option>3 Column Bottom</option>
                                <option>3 Column Top</option>
                                <option>Blog Post</option>
                            </select>
                        </div>

                        <!--<div class="form-group">-->
                        <!--<label>Body</label>-->
                        <!--<textarea class="form-control"-->
                        <!--rows="10"-->
                        <!--formControlName="body">-->
                        <!--</textarea>-->
                        <!--<p class="help-block alert alert-warning text-center mt-1"-->
                        <!--*ngIf="!f.body.valid && f.body.touched">-->
                        <!--The <b>Body</b> with at least 100 characters is required!-->
                        <!--</p>-->
                        <!--</div>-->

                        <div class="form-group">
                            <!--<script [src]="ckEditorPath"></script>-->
                            <ckeditor id="body" name="body" value="body" [(ngModel)]="page.body"></ckeditor>
                            <!--<ckeditor></ckeditor>-->
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox"
                                       class="custom-control-input"
                                       id="published"
                                       name="publish"
                                       [(ngModel)]="page.publish"
                                       #publish="ngModel">
                                <label class="custom-control-label"
                                       for="published">Publish?</label>
                            </div>
                        </div>

                        <div class="btn-group float-right" role="group" aria-label="Basic example">
                            <a class="btn btn-secondary text-light btn-sm"
                               [routerLink]="['/admin/pages']">
                                <i class="fa fa-undo"></i>&nbsp;Cancel
                            </a>
                        </div>

                        <button type="submit"
                                [disabled]="!newPageForm.valid"
                                class="btn btn-primary btn-sm mb-5">
                            <i class="fa fa-file-plus"></i>&nbsp;Create
                        </button>

                        <!-- * Debugging * -->
                        <!--<code>-->
                        <!--<pre>Form value: {{ newPageForm.value | json }}</pre>-->
                        <!--</code>-->
                        <!--<code>-->
                        <!--<pre>Form value: {{ newPageForm.status | json }}</pre>-->
                        <!--</code>-->

                    </form>
                </div>
            </div>
        </div>


    </div>
</div>
