<!-- * ADMIN-PAGE-LIST * -->
<div class="row">
    <div class="container">
        <h2>Pages</h2>
    </div>
</div>

<div class="container mb-3">
    <div class="row">
        <div class="col-lg-4 offset-lg-8">
            <div class="card bg-light text-light text-center">
                <div class="card-body p-3">
                    <label class="switcher switcher-md">
                        <input type="checkbox" class="switcher-input">
                        <span class="switcher-indicator" (click)="toggleListCardView()">
                                <span class="switcher-yes">
                                    <i class="fa fa-check"></i>
                                </span>
                                <span class="switcher-no">
                                    <i class="fa fa-times"></i>
                                </span>
                                </span>
                        <span class="switcher-label">Toggle View</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="layout-content mb-5" *ngIf="!showListToggle" [@simpleFadeAnimation]="'in'">
    <div class="container card-list">
        <div class="card-columns">
            <ddw-admin-page-item
                    *ngFor="let pageEl of page$ | async;"
                    [page]="pageEl">
            </ddw-admin-page-item>
        </div>
    </div>
</div>

<!-- Layout content -->
<div class="layout-content mb-5" *ngIf="showListToggle" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">

        <div class="card p-3">
            <h4 class="font-weight-bold py-3 mb-4 pl-2">
                All Pages List
            </h4>

            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Banner Image</th>
                        <th scope="col">Body Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">External URL</th>
                        <th scope="col">Published</th>
                        <th scope="col">Date</th>
                        <th scope="col">Author</th>
                        <th scope="col">Options</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let page of pageList | async;">
                        <td scope="col">
                            <a [routerLink]="['/admin/pages/', page.url]">
                                <img [src]="page.bannerPhotoURL"
                                     class="page-image">
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/pages/', page.url]">
                                <img [src]="page.photoURL"
                                     class="page-image">
                            </a>
                        </td>
                        <td scope="col">
                            <a [routerLink]="['/admin/pages/', page.url]" class="text-truncate">
                                {{ page.title }}
                            </a>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success" *ngIf="page.isExtURL">
                                Yes
                            </span>
                            <span class="badge badge-outline-danger" *ngIf="!page.isExtURL">
                                No
                            </span>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-success" *ngIf="page.published">
                                Yes
                            </span>
                            <span class="badge badge-outline-danger" *ngIf="!page.published">
                                No
                            </span>
                        </td>
                        <td scope="col">{{ page.date.toDate() | date:'mediumDate' }}</td>
                        <td scope="col" style="text-align:center;">
                            <span>{{ page.author }}</span>
                        </td>
                        <!--<td scope="col" style="text-align:center;">-->
                        <!--<span class="badge badge-outline-success" *ngIf="user.admin">-->
                        <!--Yes-->
                        <!--</span>-->
                        <!--<span class="badge badge-outline-danger" *ngIf="!user.admin">-->
                        <!--No-->
                        <!--</span>-->
                        <!--</td>-->
                        <td>
                            <a class="btn btn-default btn-xs icon-btn md-btn-flat user-tooltip"
                               [routerLink]="['/admin/pages/', page.url]">
                                <i class="fa fa-pencil"></i>&nbsp;
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" [routerLink]="['/admin/pages']" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" [routerLink]="['/admin/pages']">1</a></li>
                    <li class="page-item">
                        <a class="page-link" [routerLink]="['/admin/pages']" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>
    <!-- / Content -->


</div>
<!-- Layout content -->
