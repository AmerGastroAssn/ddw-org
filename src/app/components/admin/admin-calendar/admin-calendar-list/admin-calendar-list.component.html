<!-- * ADMIN-CALENDAR-LIST * -->
<!-- * button nav group * -->
<div class="row m-4 pl-5" [@simpleFadeAnimation]="'in'">
    <div class="container">
        <div class="text-right mr-5">
            <div class="btn-group btn-group-md float-right"
                 role="group"
                 aria-label="Basic example">
                <a [routerLink]="['/admin/settings']"
                   class="btn btn-default">
                    <i class="fa fa-wrench"></i>&nbsp;Settings
                </a>
                <a [routerLink]="['/admin/calendar/new']"
                   class="btn btn-default">
                    <i class="fa fa-calendar-plus"></i>&nbsp;
                    New Event</a>
            </div>
        </div>
    </div>
</div>

<!-- Layout content -->
<div class="layout-content mb-5" [@simpleFadeAnimation]="'in'">
    <!-- Content -->
    <div class="container-fluid flex-grow-1 container-p-y">
        <div class="card p-3">
            <h4 class="font-weight-bold py-3 mb-4 pl-2">
                Calendar Events
            </h4>
            <div class="card-datatable table-responsive">
                <table id="user-list" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th scope="col" style="vertical-align: top;">Column #</th>
                        <th scope="col" style="vertical-align: top;">Date</th>
                        <th scope="col" style="vertical-align: top;">Title</th>
                        <th scope="col" style="vertical-align: top;">Start Time</th>
                        <th scope="col" style="vertical-align: top;">End Time</th>
                        <th scope="col" style="vertical-align: top;">Edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let event of calendarEvents$ | async;">
                        <td scope="col">
                            <a routerLink="/admin/calendar/{{event.$key}}/edit"
                               class="text-dark">
                                <i class="fa fa-calendar"></i> {{ event.column }}
                            </a>
                        </td>
                        <td scope="col">
                            <a routerLink="/admin/calendar/{{event.$key}}/edit"
                               class="text-dark">
                                <i class="fa fa-calendar-check"></i> {{ event.date | date:'fullDate' }}
                            </a>
                        </td>
                        <td scope="col">
                            <a routerLink="/admin/calendar/{{event.$key}}/edit"
                               class="text-dark">
                                {{ event.title }}
                            </a>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-default">
                               <i class="fa fa-alarm-clock"></i> {{ event.startTime | date:'shortTime' }}
                            </span>
                        </td>
                        <td scope="col" style="text-align:center;">
                            <span class="badge badge-outline-default">
                               <i class="fal fa-alarm-clock"></i> {{ event.endTime | date:'shortTime' }}
                            </span>
                        </td>
                        <td>
                            <a routerLink="/admin/calendar/{{event.$key}}/edit"
                               class="btn btn-default btn-xs icon-btn md-btn-flat user-tooltip">
                                <i class="fa fa-pencil"></i>&nbsp;
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- / Content -->
</div>
<!-- Layout content -->
