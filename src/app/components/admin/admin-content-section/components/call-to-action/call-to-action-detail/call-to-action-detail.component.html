<!-- * CALL-TO-ACTION-DETAILS * -->
<div class="row mt-5">
    <div class="container text-right">
        <div class="btn-group">
            <a [routerLink]="['/admin/call-to-action']" class="btn btn-default">
                <i class="fa fa-arrow-alt-circle-left"></i>&nbsp;All CTA
            </a>
            <a [routerLink]="['/admin/call-to-action/', id, 'edit']" class="btn btn-default">
                <i class="fa fa-pencil"></i>&nbsp;Edit CTA
            </a>
            <a [routerLink]="['/admin/call-to-action/new']" class="btn btn-default">
                <i class="fa fa-plus"></i>&nbsp;New CTA
            </a>

            <a class="btn btn-default"
               *ngIf="cta"
               matTooltip="Send For Review"
               href="mailto: ?subject=For review on DDW: {{cta.name}}&body=Please review this Call To Action from DDW.org: https://ddw.org/admin/call-to-action/{{cta.id}}">
                <i class="fa fa-envelope"></i>&nbsp;Send For Review
            </a>
        </div>
    </div>
</div>

<div class="row">
    <div class="container">
        <div class="row cta" *ngIf="cta">
            <div class="row pt-3 pb-4" *ngIf="cta.title || cta.subtitle">
                <div class="col-md-10 text-center mx-auto">
                    <h2>{{ cta.title }}</h2>
                    <p>{{ cta.subtitle }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 col-media">
                    <iframe *ngIf="cta.videoUrl"
                            allowfullscreen="allowfullscreen"
                            frameborder="0"
                            height="315"
                            width="446"
                            [src]="videoUrl">
                    </iframe>
                    <img [src]="imageUrl"
                         *ngIf="imageUrl"
                         style="max-width:446px;">

                </div>

                <div class="col-md-7 col-quote">
                    <span [innerHTML]="body"></span>

                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <a *ngIf="cta.buttonText && cta.buttonUrl && cta.isExtUrl"
                               target="_blank"
                               [href]="cta.buttonUrl"
                               class="btn cta">
                                {{ cta.buttonText }}
                            </a>
                            <a *ngIf="cta.buttonText && cta.buttonUrl && !cta.isExtUrl"
                               [href]="cta.buttonUrl"
                               class="btn cta">
                                {{ cta.buttonText }}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- * Edit Bar * -->
<!-- * Edit Options Sub-Navbar * -->
<div class="row mb-4">
    <div class="container">
        <!-- * Edit Navbar Panel * -->
        <div class="col-sm-12">
            <nav class="navbar navbar-expand-lg fixed-bottom text-light" style="background-color: #1C202B;"
                 *ngIf="cta">
                <a class="navbar-brand" href="#">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/gray-ddw-150.png" width="100"
                         class="d-inline-block align-top" alt="DDW">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <i class="fa fa-chevron-circle-right"></i>&nbsp;{{ cta.value | slice:0:40 }}
                        </li>
                        <li class="nav-item">
                            <i class="fa fa-user"></i>&nbsp;{{ cta.author.displayName }}
                        </li>
                    </ul>
                    <form class="form-inline mx-auto">
                        <div class="btn-group btn-group-sm float-right"
                             role="group"
                             aria-label="Basic example">
                            <a class="btn btn-primary"
                               [routerLink]="['/admin/call-to-action']">
                                <i class="fal fa-arrow-circle-left"></i>&nbsp;All CTA's
                            </a>
                            <a class="btn btn-secondary"
                               [routerLink]="['edit']">
                                <i class="fa fa-pencil"></i>&nbsp;Edit
                            </a>
                            <a class="btn btn-warning"
                               [routerLink]="['/admin/call-to-action']">
                                <i class="fa fa-undo"></i>&nbsp;Cancel
                            </a>

                            <a class="btn btn-success"
                               matTooltip="Send For Review"
                               href="mailto: ?subject=For review on DDW: {{cta.name}}&body=Please review this Call To Action from DDW.org: https://ddw.org/admin/call-to-action/{{cta.id}}">
                                <i class="fa fa-envelope"></i>&nbsp;Send For Review
                            </a>
                        </div>
                    </form>
                </div>
            </nav>
        </div>

    </div>
</div>
