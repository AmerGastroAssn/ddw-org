<div class="container-fluid mb-5" [@simpleFadeAnimation]="'in'">
    <div class="row">
        <div class="col" *ngIf="page" [ngClass]="{'col-md-5':page && togglePagePreview && !isExtURL}">
            <div class="card mb-5">
                <div class="card-body">
                    <div class="card inner-card bg-lighter">
                        <div class="card-body">
                            <div class="card-title">
                                <h2>Edit: {{ page.title }}</h2>
                            </div>

                            <form [formGroup]="editPageForm"
                                  (ngSubmit)="onUpdatePage(editPageForm.value)">
                                <!--<button type="submit"-->
                                <!--[disabled]="!editPageForm.valid"-->
                                <!--class="btn btn-primary btn-sm mb-5"><i class="fa fa-save"></i>&nbsp;Update-->
                                <!--</button>-->

                                <div class="btn-group float-right" role="group" aria-label="Basic example">
                                    <a class="btn btn-warning btn-sm"
                                       [routerLink]="['/admin/pages']">
                                        <i class="fa fa-undo"></i>&nbsp;Cancel
                                    </a>
                                </div>
                                <div class="form-group" *ngIf="!page.isExtURL">
                                    <label>Slug</label>
                                    <pre class="alert bg-lighter text-secondary slug">{{ page.slug }}</pre>
                                </div>

                                <div class="form-group">
                                    <label>Title
                                        <span #tooltip="matTooltip"
                                              matTooltip="Title cannot be changed. If needed, you'll need to create a new page and notify the dev team to create a redirect for the old page."
                                              matTooltipPosition="right"
                                              aria-tooltip="Title cannot be Changed">
                                    <i class="fa fa-info-circle"></i>
                                </span>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           readonly
                                           [class.invalid]="!f.title.valid && f.title.touched"
                                           formControlName="title">
                                    <p class="help-block alert invalid-tooltip text-center mt-1"
                                       *ngIf="!f.title.valid && f.title.touched">
                                        Valid <b>Title</b> is required!
                                    </p>
                                </div>


                                <div class="form-group" *ngIf="!isExtURL">
                                    <label>Meta Descripton <br>
                                        <small>If blank meta will use site default (Not recommended)</small>
                                    </label>
                                    <textarea type="text"
                                              class="form-control"
                                              rows="3"
                                              placeholder="Should be a sentence or two that accurately describes this page"
                                              formControlName="metaDesc">
                        </textarea>
                                </div>


                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox"
                                               class="custom-control-input"
                                               id="isExtURL"
                                               formControlName="isExtURL"
                                               (click)="isExtURLToggle()">
                                        <label class="custom-control-label"
                                               for="isExtURL">Is this an external URL?</label>
                                    </div>
                                </div>

                                <div class="form-group" *ngIf="page.isExtURL">
                                    <label>External URL</label>
                                    <input type="url"
                                           class="form-control"
                                           [class.invalid]="!f.extURL.valid && f.extURL.touched"
                                           placeholder="https://"
                                           formControlName="extURL">
                                    <p class="help-block alert alert-warning text-center mt-1"
                                       *ngIf="!f.extURL.valid && f.extURL.touched">
                                        <b>External URL</b> is invalid!
                                    </p>
                                </div>


                                <div class="form-group">
                                    <label for="date">Publish On</label>
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa fa-calendar-alt"></i>
                                            </div>
                                        </div>
                                        <input type="text"
                                               class="form-control"
                                               id="date"
                                               placeholder="Select Date"
                                               bsDatepicker
                                               [bsConfig]="bsConfig"
                                               placement="bottom"
                                               [class.invalid]="!f.date.valid && f.date.touched"
                                               [value]="date | date:'medium'"
                                               formControlName="date">
                                    </div>
                                    <p class="help-block alert alert-warning text-center mt-1"
                                       *ngIf="!f.date.valid && f.date.touched">
                                        <b>Date</b> is required!
                                    </p>
                                </div>


                                <div class="form-group">
                                    <label for="category">Category</label>
                                    <select class="form-control"
                                            id="category"
                                            [class.invalid]="!f.category.valid && f.category.touched"
                                            [value]="page.category"
                                            formControlName="category">
                                        <option>register</option>
                                        <option>attendee-planning</option>
                                        <option>education</option>
                                        <option>exhibitor-information</option>
                                        <option>news</option>
                                        <option>presenters</option>
                                    </select>
                                    <p class="help-block alert alert-warning text-center mt-1"
                                       *ngIf="!f.category.valid && f.category.touched">
                                        <b>Category</b> is required!
                                    </p>
                                </div>

                                <div class="card bg-lighter mb-3" *ngIf="!isExtURL">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox"
                                                       class="custom-control-input"
                                                       id="isGrandchildPageCheckbox"
                                                       formControlName="isGrandchildPage"
                                                       [checked]="page.isGrandchildPage"
                                                       (click)="toggleIsGrandchildPage()">
                                                <label class="custom-control-label"
                                                       for="isGrandchildPageCheckbox">Is this page a Grandchild?</label>
                                            </div>
                                        </div>

                                        <div class="form-group" *ngIf="page.isGrandchildPage">
                                            <label for="isGrandchildPage">What grandchild of
                                                <span class="text-capitalize">
                                        <b>{{ page.category }}?</b>
                                        </span>
                                            </label>
                                            <select class="form-control"
                                                    id="isGrandchildPage"
                                                    [class.invalid]="!f.grandchildURL.valid && f.grandchildURL.touched"
                                                    formControlName="grandchildURL">
                                                <option *ngFor="let page of pages$ | async"
                                                        [value]="page.url">
                                                    {{ page.url }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label for="sortOrder">Sort Order <br>
                                        <small>Order shown in navbar dropdown category</small>
                                    </label>
                                    <select class="form-control"
                                            id="sortOrder"
                                            [class.invalid]="!f.sortOrder.valid && f.sortOrder.touched"
                                            [value]="page.sortOrder"
                                            formControlName="sortOrder">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                    </select>
                                </div>


                                <!--<div class="form-group" *ngIf="!page.isExtURL">-->
                                <!--<label for="template">Template</label>-->
                                <!--<select class="form-control"-->
                                <!--id="template"-->
                                <!--[class.invalid]="!f.template.valid && f.template.touched"-->
                                <!--[(ngModel)]="page.template"-->
                                <!--[value]="page.template"-->
                                <!--formControlName="template">-->
                                <!--<option>Full Width</option>-->
                                <!--<option>3 Column Bottom</option>-->
                                <!--<option>3 Column Top</option>-->
                                <!--<option>Blog Post</option>-->
                                <!--</select>-->
                                <!--</div>-->


                                <div class="card bg-lighter" *ngIf="!page.isExtURL">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox"
                                                       class="custom-control-input"
                                                       id="hasCalendar"
                                                       formControlName="hasCalendar"
                                                       (click)="toggleHasCalendar()">
                                                <label class="custom-control-label"
                                                       for="hasCalendar">Does the page have a Calendar?</label>
                                            </div>
                                        </div>

                                        <div class="form-group" *ngIf="page.hasCalendar && !page.isExtURL">
                                            <label for="calendarTitle">Select Calendar or
                                                <a [routerLink]="['/admin/calendar/new']"
                                                   class="btn btn-sm btn-default">
                                                    <i class="fa fa-calendar-plus"></i> Create New</a> <br>
                                                Current Calendar set
                                                to: <b>{{ page.calendarTitle }}</b>
                                            </label>
                                            <select class="form-control"
                                                    id="calendarTitle"
                                                    formControlName="calendarTitle">
                                                <option *ngFor="let cal of calendars$ | async"
                                                        [value]="cal.title">
                                                    {{ cal.title }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <!-- * Content Sections * -->
                                <div class="card bg-lighter mt-3 mb-3">
                                    <div class="card-body">
                                        <label>Content Sections</label>
                                        <div class="form-group">
                                            <div class="btn-group">
                                                <a [routerLink]="['/admin/text-section/new']"
                                                   class="btn btn-sm btn-default mb-2">
                                                    <i class="fa fa-align-justify"></i> Create New Text Section
                                                </a>
                                                <a [routerLink]="['/admin/call-to-action/new']"
                                                   class="btn btn-sm btn-default mb-2">
                                                    <i class="fa fa-text-width"></i> Create New CTA
                                                </a>
                                            </div>
                                        </div>


                                        <div class="form-group" *ngIf="textSections$">
                                            <label for="contentSectionTop">Text Section
                                                &nbsp;&nbsp;<i class="fa fa-align-justify"></i> Top <span
                                                        class="badge badge-warning">*Required</span>
                                            </label>
                                            <select class="form-control"
                                                    id="contentSectionTop"
                                                    formControlName="contentSectionTop">
                                                <option value="">
                                                    --- Select Top Text Section (Required) ---
                                                </option>
                                                <option *ngFor="let text of textSections$ | async"
                                                        [value]="text.id">
                                                    {{ text.value }}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group" *ngIf="cta$">
                                            <label for="callToAction">Call To Action
                                                &nbsp;&nbsp;<i class="fa fa-text-width"></i>
                                                Middle
                                            </label>
                                            <select class="form-control"
                                                    id="callToAction"
                                                    formControlName="callToAction">
                                                <option value="">
                                                    --- Select Call To Action or select this to be blank ---
                                                </option>
                                                <option *ngFor="let cta of cta$ | async"
                                                        [value]="cta.id">
                                                    {{ cta.value }}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group" *ngIf="textSections$">
                                            <label for="contentSectionBottom">Text Section
                                                &nbsp;&nbsp;<i class="fa fa-align-justify"></i>
                                                Bottom
                                            </label>
                                            <select class="form-control"
                                                    id="contentSectionBottom"
                                                    formControlName="contentSectionBottom">
                                                <option value="">
                                                    --- Select Bottom Text Section or select this to be blank ---
                                                </option>
                                                <option *ngFor="let text of textSections$ | async"
                                                        [value]="text.id">
                                                    {{ text.value }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <!-- * Page Cards * -->
                                <div class="card bg-lighter mt-3 mb-3" *ngIf="!page.isExtURL">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox">
                                                <input type="checkbox"
                                                       class="custom-control-input"
                                                       id="hasCards"
                                                       formControlName="hasCards"
                                                       (click)="toggleHasCards()">
                                                <label class="custom-control-label"
                                                       for="hasCards">Does the page have Cards?</label>
                                            </div>
                                        </div>


                                        <div class="form-group" *ngIf="page.hasCards && !isExtURL">
                                            <a [routerLink]="['/admin/page-cards/new']"
                                               class="btn btn-sm btn-default mb-2">
                                                <i class="fa fa-window-restore"></i> Create New
                                            </a>
                                        </div>

                                        <div class="input-group mb-3" *ngIf="page.hasCards && !isExtURL">
                                            <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-h2"></i>
                                    </span>
                                            </div>
                                            <input type="text"
                                                   class="form-control"
                                                   id="cardSectionTitle"
                                                   placeholder="Section Title"
                                                   aria-describedby="inputGroupPrepend"
                                                   formControlName="cardSectionTitle">
                                        </div>

                                        <div class="form-group" *ngIf="page.hasCards && !page.isExtURL">
                                            <label for="cardOption1">Select Card
                                                &nbsp;&nbsp;<i class="fa fa-align-left"></i> Left
                                            </label>
                                            <select class="form-control"
                                                    id="cardOption1"
                                                    formControlName="cardOption1">
                                                <option *ngFor="let card of pageCards$ | async"
                                                        [value]="card.$key">
                                                    {{ card.title }}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group" *ngIf="page.hasCards && !page.isExtURL">
                                            <label for="cardOption2">Select Card
                                                &nbsp;&nbsp;<i class="fa fa-align-center"></i>
                                                Middle
                                            </label>
                                            <select class="form-control"
                                                    id="cardOption2"
                                                    formControlName="cardOption2">
                                                <option *ngFor="let card of pageCards$ | async"
                                                        [value]="card.$key">
                                                    {{ card.title }}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="form-group" *ngIf="page.hasCards && !page.isExtURL">
                                            <label for="cardOption3">Select Card
                                                &nbsp;&nbsp;<i class="fa fa-align-right"></i>
                                                Right
                                            </label>
                                            <select class="form-control"
                                                    id="cardOption3"
                                                    formControlName="cardOption3">
                                                <option *ngFor="let card of pageCards$ | async"
                                                        [value]="card.$key">
                                                    {{ card.title }}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <ddw-admin-image-uploader-item *ngIf="!isExtURL"></ddw-admin-image-uploader-item>


                                <div class="form-group" *ngIf="!page.isExtURL">
                                    <label>Banner Image URL
                                        <small>(Top banner image)</small>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           [class.invalid]="!f.bannerPhotoURL.valid && f.bannerPhotoURL.touched"
                                           formControlName="bannerPhotoURL">
                                    <p class="help-block alert alert-warning text-center mt-1"
                                       *ngIf="!f.bannerPhotoURL.valid && f.bannerPhotoURL.touched">
                                        <b>Banner Image URL</b> is required!
                                    </p>
                                </div>

                                <div class="form-group" *ngIf="!page.isExtURL && !page.showWidgetSnippet">
                                    <label>Image URL
                                        <small>(Image on the page)</small>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           [class.invalid]="!f.photoURL.valid && f.photoURL.touched"
                                           formControlName="photoURL">
                                    <p class="help-block alert alert-warning text-center mt-1"
                                       *ngIf="!f.photoURL.valid && f.photoURL.touched">
                                        <b>Image URL</b> is required!
                                    </p>
                                </div>

                                <div class="form-group" *ngIf="!page.isExtURL">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox"
                                               class="custom-control-input"
                                               id="showWidgetSnippet"
                                               [(ngModel)]="page.showWidgetSnippet"
                                               formControlName="showWidgetSnippet">
                                        <label class="custom-control-label"
                                               for="showWidgetSnippet">
                                            Show Widget Snippet? <span #tooltip="matTooltip"
                                                                       matTooltip="Check this if you want to show the widget snippet in place of the page's Image URL."
                                                                       matTooltipPosition="right"
                                                                       aria-tooltip="Widget Snippet">
                                                                        <i class="fa fa-info-circle"></i>
                                                                    </span>

                                        </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox"
                                               class="custom-control-input"
                                               id="hidden"
                                               [checked]="page.hidden"
                                               formControlName="hidden">
                                        <label class="custom-control-label"
                                               for="hidden">Should the page be hidden from the menu?</label>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox"
                                               class="custom-control-input"
                                               id="published"
                                               formControlName="published">
                                        <label class="custom-control-label"
                                               for="published"><span class="badge badge-danger">Publish</span> the page
                                            on
                                            "Update"? <br>
                                            <small>If so, page will appear according to "Publish On" date.</small>
                                        </label>
                                    </div>
                                </div>


                                <button type="submit"
                                        [disabled]="!editPageForm.valid"
                                        class="btn btn-secondary btn-md mb-5 full-width">
                                    <i class="fa fa-save"></i>&nbsp;Update Page
                                </button>

                                <div class="btn-group float-right" role="group" aria-label="Basic example">
                                    <a class="btn btn-warning btn-sm mt-3"
                                       [routerLink]="['/admin/pages']">
                                        <i class="fa fa-undo"></i>&nbsp;Cancel
                                    </a>
                                </div>

                                <!-- * Debugging * -->
                                <!--<code>-->
                                <!--<pre>Form value: {{ editPageForm.value | json }}</pre>-->
                                <!--</code>-->

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
