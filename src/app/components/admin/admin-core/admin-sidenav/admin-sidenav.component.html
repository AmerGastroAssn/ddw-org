<div class="sidenav-divider mt-0"></div>

<!-- Links -->
<ul class="sidenav-inner py-1">

    <!-- * Pages * -->
    <li class="sidenav-item"
        [ngClass]="{'active open':showPagesToggle, '':!showPagesToggle}"
        *ngIf="isLoggedIn">
        <a class="sidenav-link sidenav-toggle" (click)="onShowPagesToggle()">
            <i class="sidenav-icon ion ion-ios-albums"></i>
            <div><i class="fal fa-copy"></i>&nbsp;Pages</div>
        </a>

        <ul class="sidenav-menu">
            <li class="sidenav-item sub-item">
                <a [routerLink]="['/admin/pages']" class="sidenav-link">
                    <div><i class="fal fa-copy"></i>&nbsp;All Pages</div>
                </a>
            </li>
            <li class="sidenav-item sub-item">
                <a [routerLink]="['/admin/pages/new']" class="sidenav-link">
                    <div><i class="fal fa-file-plus"></i>&nbsp;New Page</div>
                </a>
            </li>
        </ul>
    </li>

    <!-- * Users * -->
    <li class="sidenav-item"
        [ngClass]="{'active open':showUsersToggle, '':!showUsersToggle}"
        *ngIf="isLoggedIn">
        <a class="sidenav-link sidenav-toggle" (click)="onShowUsersToggle()">
            <i class="sidenav-icon ion ion-md-speedometer"></i>
            <div><i class="fal fa-users"></i>&nbsp;Users</div>
        </a>

        <ul class="sidenav-menu">
            <li class="sidenav-item sub-item">
                <a [routerLink]="['/admin/users']" class="sidenav-link">
                    <div><i class="fal fa-users"></i>&nbsp;All Users</div>
                </a>
            </li>
            <li class="sidenav-item sub-item">
                <a [routerLink]="['/admin/users/new']" class="sidenav-link">
                    <div><i class="fal fa-user-plus"></i>&nbsp;New User</div>
                </a>
            </li>
        </ul>
    </li>

    <li class="sidenav-divider mb-1" *ngIf="isLoggedIn"></li>

    <!-- * Extras * -->
    <li class="sidenav-header small font-weight-semibold">Extras</li>

    <li class="sidenav-item" *ngIf="isLoggedIn && allowSignup">
        <a [routerLink]="['/admin/settings']" class="sidenav-link">
            <i class="sidenav-icon ion ion-md-quote"></i>
            <div><i class="fal fa-wrench"></i>&nbsp;Settings</div>
        </a>
    </li>

    <li class="sidenav-item" *ngIf="isLoggedIn && allowSignup">
        <a [routerLink]="['/admin/meta']" class="sidenav-link">
            <i class="sidenav-icon ion ion-md-quote"></i>
            <div><i class="fal fa-chart-line"></i>&nbsp;Scripts</div>
        </a>
    </li>

    <li class="sidenav-item" *ngIf="isLoggedIn && allowSignup">
        <a [routerLink]="['/admin/ads']" class="sidenav-link">
            <i class="sidenav-icon ion ion-md-quote"></i>
            <div><i class="fal fa-money-bill-wave"></i>&nbsp;Advertising</div>
        </a>
    </li>

    <li class="sidenav-item">
        <a class="sidenav-link" [routerLink]="['/']" target="_blank">
            <i class="sidenav-icon ion ion-md-quote"></i>
            <div><i class="fal fa-laptop"></i>&nbsp;Live Site</div>
        </a>
    </li>

    <div class="sidenav-divider mt-0"></div>

    <li class="sidenav-item" *ngIf="isLoggedIn">
        <a class="sidenav-link"
           (click)="onLogout()">
            <i class="sidenav-icon ion ion-md-quote"></i>
            <div><i class="fal fa-sign-out-alt"></i>&nbsp;Logout</div>
        </a>
    </li>

    <li class="sidenav-item" *ngIf="!isLoggedIn">
        <a [routerLink]="['/admin/login']" class="sidenav-link">
            <i class="sidenav-icon ion ion-md-quote"></i>
            <div><i class="fal fa-sign-in-alt"></i>&nbsp;Log In</div>
        </a>
    </li>
</ul>
