<!-- * CARDS * -->
<div class="card text-center m-3">
    <img class="card-img-top"
         [src]="card.photoURL"
         [alt]="card.title">
    <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.body }}</p>
        <p class="text-center">
            <a [href]="card.url"
               class="btn btn-warning btn-lg">
                {{ card.buttonString }}
            </a>
        </p>
    </div>
</div>
