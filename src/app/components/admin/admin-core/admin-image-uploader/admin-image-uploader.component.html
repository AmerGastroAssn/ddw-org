<!-- * IMAGE-UPLOADER * -->
<div class="row mb-5 mt-3">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center pb-4 pt-3 admin-badge">
                    <img src="https://s3.amazonaws.com/DDW/ddw-org/images/logos/ddw-color.png"
                         alt="ddw logo" class="ddw-logo" style="max-width:200px;"> <br>
                    <i class="fa fa-cloud-upload-alt"></i>&nbsp;Admin
                    Image Uploader
                </h1>
            </div>
        </div>
    </div>
</div>


<div class="row m-4 pl-5">
    <div class="container">
        <div class="offset-md-10">
            <a [routerLink]="['/admin/images']" class="btn btn-default">
                <i class="fa fa-images"></i>&nbsp;View Images
            </a>
        </div>
    </div>
</div>


<div class="row">
    <div class="container">
        <div class="form-group">
            <div class="card image-uploader">
                <div class="card-body">
                    <p class="card-title">
                        Image Uploader
                    </p>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="custom-file">
                                <label class="custom-file-label" *ngIf="!downloadURL">
                                    Click To Select
                                </label>
                                <label class="custom-file-label text-truncate" *ngIf="downloadURL">
                                    {{ downloadURL | async }}
                                </label>
                                <input type="file"
                                       ddwDropZone
                                       class="custom-file-input"
                                       accept=".png, .jpg, jpeg, .gif"
                                       (change)="uploadImage($event)">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div *ngIf="downloadURL | async as url; else loadingURL">
                                <p class="pb-2">
                                    <b>Copy and paste url into the Image URL input below:</b>
                                </p>
                                <p>
                                    <a [href]="url">
                                        {{ url }}
                                    </a>
                                </p>
                                <p><img [src]="url" style="max-width:100px;"></p>
                            </div>
                            <ng-template #loadingURL>
                                <p class="text-center text-light">
                                    Upload Image, Then a URL will appear here. Copy and paste that link
                                    into any Image URL input to use.
                                </p>
                            </ng-template>
                        </div>
                    </div>


                    <div class="mt-4 mb-3" *ngIf="percentage | async as pct">
                        <progressbar class="progress-striped active"
                                     [value]="pct"
                                     type="primary"><i>Image Upload {{ pct | number }}%</i>
                        </progressbar>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
