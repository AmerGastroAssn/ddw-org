<a class="list-group-item d-flex justify-content-between align-items-center list-group-item-action users"
   [routerLink]="['/users/', user.uid]">
    <img [src]="user.photoURL"
         [alt]="user.displayName"
         class="profile-image">
    <span>{{ user.displayName }}</span>
    <span>{{ user.email }}</span>
    <span>Online: {{ user.isOnline }}</span>
    <span class="badge badge-primary badge-pill">
       {{ user.loginDate | date:'fullDate' }}
     </span>
</a>
